<div class="movieDetails">
    <img src={{movieData.detailedImgUrl}} alt="no detail photo">
    <h3 class="title">{{movieData.title}}</h3>
    <p class="overview">{{movieData.overview}}</p>
    <div class="voteCount">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
                d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z" />
        </svg>
        <p>{{movieData.voteAverage}}</p>
        <p>({{movieData.voteCount}})</p>
    </div>
    <div class="closeBtn" (click)="closeDialog()">
        <svg width="16" height="17" fill="none" class="fade-ready svg-icon svg-icon--close-thin"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M.762 16.916L0 16.156 15.238.948l.762.76L.762 16.917z" fill="#333"></path>
            <path d="M15.238 16.916L0 1.71l.762-.76L16 16.155l-.762.76z" fill="#333"></path>
        </svg>
    </div>
</div>
